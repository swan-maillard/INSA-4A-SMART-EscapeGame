<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasChat"
        aria-controls="offcanvasChat">
        Show Chat
    </button>

    <select id="sessionID">
        <option value="dh3snbn2" selected>Session ID 1</option>
        <option value="f902mdfn3">Session ID 2</option>
    </select>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasChat" aria-labelledby="offcanvasChatLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasChatLabel">Chat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="h-100 d-flex flex-column justify-content-between">
                <div class="container-fluid overflow-y-scroll">
                    <ul class="messages"></ul>
                </div>
                <div class="container">
                    <div class="controller">
                        <button id="micBtn" class="btn btn-secondary">Mute</button>
                        <button id="deafenBtn" class="btn btn-secondary">Deafen</button>
                    </div>
                    <form>
                        <input type="text" class="input" autocomplete="off" autofocus />
                        <button class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</body>

</html>
