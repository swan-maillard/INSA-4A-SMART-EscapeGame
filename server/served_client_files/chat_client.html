<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        form {
            width: 100%;
            display: flex;
            box-sizing: border-box;
            padding: 0.25rem;
        }

        form input {
            border: 0;
            padding: 0.5rem;
            width: 100%;
            outline: 0;
            margin-right: 0.5rem;
            border-radius: 0.25rem;
            background: #ccc;
        }

        form button {
            width: 6rem;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }

        ul {
            list-style: none;
        }

        .messages {
            margin: 0;
            padding: 0;
            margin-bottom: 3rem;
        }

        .messages li {
            padding: 0.5rem;
        }

        .messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasChat"
        aria-controls="offcanvasChat">
        Show Chat
    </button>

    <select id="sessionID">
        <option value="dh3snbn2" selected>Session ID 1</option>
        <option value="f902mdfn3">Session ID 2</option>
    </select>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasChat" aria-labelledby="offcanvasChatLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasChatLabel">Chat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="h-100 d-flex flex-column justify-content-between">
                <div class="container-fluid overflow-y-scroll">
                    <ul class="messages"></ul>
                </div>
                <div class="container">
                    <form>
                        <input type="text" class="input" autocomplete="off" autofocus />
                        <button class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script>
        const form = document.querySelector("form");
        const input = document.querySelector(".input");
        const messages = document.querySelector(".messages");
        const username = "USER_" + Math.round(Math.random() * 100);
        let sessionID = document.querySelector("#sessionID").value
        const socket = io();

        document.querySelector("#sessionID").addEventListener("change", () => {
            sessionID = document.querySelector("#sessionID").value
            socket.emit("user_join", { user: username, session_id: sessionID });
        })

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            addMessage(username + ": " + input.value);

            socket.emit("chat_message", {
                message: input.value,
                session_id: sessionID
            });

            input.value = "";
            return false;
        }, false);

        socket.on("chat_message", function (data) {
            addMessage(data.username + ": " + data.message);
        });

        socket.on("user_join", function (data) {
            addMessage(data + " just joined the chat!");
        });

        socket.on("user_leave", function (data) {
            addMessage(data + " has left the chat.");
        });

        addMessage("You have joined the chat as '" + username + "'.");
        socket.emit("user_join", { user: username, session_id: sessionID });

        function addMessage(message) {
            const li = document.createElement("li");
            li.innerHTML = message;
            messages.appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>

</body>

</html>
